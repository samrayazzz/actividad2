    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evaluación de Descuentos</title>
    <body style="background-color: azure;" ></body>
    <center>
    <script>
        function calcularDescuento() {
            const montoCompra = parseFloat(document.getElementById("monto").value);
            if (isNaN(montoCompra) || montoCompra < 0) {
                alert("Por favor, ingresa un monto válido.");
            } else {
                let montoFinal = montoCompra;
                if (montoCompra > 100) {
                    montoFinal = montoCompra * 0.9; 
                }
                alert("El monto final a pagar es: $" + montoFinal.toFixed(2));
            }
        }
    </script>
</head>
<body>
    <h2>Evaluación de Descuentos</h2>
    <label for="monto">Ingresa el monto total de tu compra:</label>
    <input type="text" id="monto">
    <button onclick="calcularDescuento()">Calcular</button>
</center>
</body>
